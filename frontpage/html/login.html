<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/frontpage.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="../image/GoTopia nav.png">


    </head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="back-to-home" aria-label="Kembali ke beranda">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z" fill="currentColor"/></svg>
                Beranda
            </a>
            <h2>Login Akun Anda</h2>
            
            <div class="form-message" id="formMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginCredential">Username atau Email</label>
                    <input type="text" id="loginCredential" name="loginCredential" placeholder="Masukkan username atau email Anda" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="cta-button auth-button">Login</button>
            </form>
            <p class="auth-switch">
                Belum punya akun? <a href="signup.html">Daftar di sini</a>
            </p>
        </div>
    </div>

    <script src="../js/login.js" type="module"></script>

</body>
</html>
